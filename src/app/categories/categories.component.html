<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-12 p-5 bg-sec-theme box-shaddow" >
            <h3 class="text-center text-theme-pri">{{formStatus}} Categories</h3>
            <p class="text-center mb-5 text-theme-pri">You can  {{formStatus}}  categories here</p>

            <form (ngSubmit)="onSubmit(categoryForm)" 
            class="form-inline text-center" style="display: flex;" 
            #categoryForm='ngForm'>

                <div class="form-group col-md-10">
                    <input 
                     
                    type="text" 
                    name="category" 
                    class="form-control box-shaddow" 
                    placeholder="Add new Categories"
                    #newCategory='ngModel' 
                    [(ngModel)]='formCategory'
                    required
                   >

                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                        Category is required
                    </div>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2 btn-theme text-white" [disabled]="categoryForm.invalid">{{formStatus}}  category</button>
                </div>

            </form>
        </div>
    </div>

    <div class="row mt-5 mb-5">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="card box-shaddow">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let category of categoryArray;let i= index">
                                <td>{{ i+1}}</td>
                                <td>{{ category.data.category}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category, category.id)">Edit</button>
                                    <button class="btn btn-sm btn-danger ms-2" (click)="onDelete( category.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-3"></div>x
    </div>
</div>
